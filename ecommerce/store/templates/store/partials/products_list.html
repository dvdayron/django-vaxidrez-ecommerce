{% load static %}

<div class="row">

    {%if products %}

        {% for product in products %}
        <div class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="{% static 'images/no-image.png' %}" alt="No image">
                    {% endif %}
                </div> <!-- img-wrap.// -->

                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="{{ product.get_url }}" class="title">
                            {{ product.name }}
                        </a>
                        <div class="price-wrap mt-2">
                            <span class="price">${{ product.price }}</span>
                            {# Podés mostrar un precio anterior si lo tenés como campo, por ahora oculto #}
                            {# <del class="price-old">${{ product.old_price }}</del> #}
                        </div>
                    </div>

                    {% include 'store/partials/product_list_add_cart.html' %}

                </figcaption>
            </figure>
        </div>
        {% endfor %}

    {% else %}

    <div class="col-12">
        <h4>
            No products found.
        </h4>
    </div>

    {% endif %}

</div> <!-- row end.// -->
