{% if in_cart %}

<a href="#" class="btn  btn-success">
    <span class="text">
        Added
    </span>

    <i class="fas fa-check"></i>
</a>

<a href="{% url 'cart' %}" class="btn  btn-outline-primary">
    <span class="text">
        View in cart
    </span>

    <i class="fas fa-eye"></i>
</a>

{% else %}

<a href="{% url 'add_cart' product.id %}" class="btn  btn-primary">
    <span class="text">
        Add to cart
    </span>

    <i class="fas fa-shopping-cart"></i>
</a>

{% endif %}
