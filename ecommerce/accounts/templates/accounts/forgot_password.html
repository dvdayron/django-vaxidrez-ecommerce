{% extends 'ecommerce/layout.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">

            {% include 'ecommerce/common/alerts.html' %}

            <h4 class="card-title mb-4">Forgot password?</h4>

            <form action="{% url 'forgot_password' %}" method="post">

                {% csrf_token %}

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Back to login?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Send
                    </button>
                </div>

            </form>
        </div>
    </div>

    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <br><br>

</section>

{% endblock %}
