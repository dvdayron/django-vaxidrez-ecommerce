{% extends 'ecommerce/layout.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">

            {% include 'ecommerce/common/alerts.html' %}

            <h4 class="card-title mb-4">Reset password?</h4>

            <form action="{% url 'reset_password' %}" method="post">

                {% csrf_token %}

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <div class="form-group">
                    <input type="password_confirm" class="form-control" placeholder="Password conform" name="password_confirm" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Reset
                    </button>
                </div>

            </form>
        </div>
    </div>

    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <br><br>

</section>

{% endblock %}
